<!DOCTYPE html>
<html>
	<title> HR Project </title>
	<head>
		<link rel="stylesheet" href="css/style.css" type="text/css">
	</head>
	<body>
		<div id="container">
			<div id="search-block">
				<label for="input">Select a country: </label>
				<input id="input" list="countryList" type="text" placeholder="Type country name" onchange="getGithubCountryRepo(this.value)">
				<div id="loader">
						LOADING...
				</div>
				<datalist id="countryList"></datalist>
				<div id="howItWorks">
					<h3>How it works:</h3>
						<ul>
							<li>1.Choose a country name from the list above to know the lattest news and infromation about the desired country!</li>
							<li>2.Press Enter!</li>
							<li>3.Click on 'Present photos' button to see more photos of your desired country!</li>
						</ul>
				</div>
			</div>
			<div id="mapsAndNewsBlock">
				<div id="pageContent">
					<div id="mapBlock">
						<h3>On The Map</h3>
						<img id="googleStaticMap" src="">
					</div>
					<div id="countryInfoBlock">
						<h3>Country Info</h3>
						<table id="table"></table>
						<div id="weather-block">
							<span id="weatherBox"></span>
						</div>
					</div>
					<div id="countryNews">
						<h3>In The News</h3>
						<ol id="newsList"></ol>
					</div>
				</div>
				<div id="buttonPanel">
					<button id="back">Back</button>
					<button id="next">Next</button>
				</div>
				<div id="photoSet">
				</div>
			</div>
    </div>
	
		<script type="text/javascript" src="javascript/textPredictor.js "></script>
		<script type="text/javascript" src="javascript/helperFunctions.js"></script>
		<script type="text/javascript" src="javascript/mainFunction.js"></script>
	
	</body>
</html>
